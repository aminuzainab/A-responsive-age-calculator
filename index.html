<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">
    <div class="input-flex">
      <div class="input-container">
        <span>Day</span>
        <input type="number" id="day" placeholder="DD">
        <small class="error-day"></small>
      </div>
      <div class="input-container">
        <span>Month</span>
        <input type="number" id="month" placeholder="MM">
        <small class="error-month"></small>
      </div>
      <div class="input-container">
        <span>Year</span>
        <input type="number" id="year" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
    </div>
      <button class="submit-btn">
        <img src="assets/images/icon-arrow.svg"#">
      </button>
        <div class="output">
          <h1><span class="output-year">_ _</span>Years</h1>
          <h1><span class="output-month">_ _</span>Months</h1>
          <h1><span class="output-day">_ _</span>Days</h1>
        </div>
  </div>
</body>
</html>
